name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Allow only one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - name: Free up disk space before checkout
      run: |
       echo "Disk usage before cleanup:"
       df -h
       sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc \
        /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules || true
       sudo apt-get clean || true
       sudo rm -rf /var/lib/apt/lists/* || true
       echo "Disk usage after cleanup:"
       df -h
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        lfs: true
    - name: Download HTML from release
      run: |
        mkdir -p docs/assets/images/html
        gh release download v2025.11.24 \
          --repo UW-Statistics/gatesweb \
          --pattern "*.html" \
          --dir docs/assets/images/html
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Free up space before build
      run: |
        echo "Disk usage before cleanup:"
        df -h
        rm -rf ~/.cache/pip ~/.npm ~/.cache
        echo "Disk usage after cleanup:"
        df -h

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mkdocs mkdocs-material
        # Install additional plugins if you have a requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Build MkDocs site
      run: mkdocs build --strict
    
    - name: Copy CNAME to site directory
      run: |
        if [ -f CNAME ]; then
          cp CNAME site/
          echo "CNAME file copied to site directory"
          cat site/CNAME
        else
          echo "No CNAME file found in repository root"
        fi
    
    - name: Create root redirect if needed
      run: |
        # Ensure index.html is properly configured for root access
        if [ -f site/index.html ]; then
          echo "index.html found in site directory"
        else
          echo "Warning: No index.html found!"
        fi
      
    - name: Clean up temporary and cache files
      run: |
        echo "Disk usage before cleanup:"
        df -h
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc \
          /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules || true
        sudo rm -rf ~/.cache ~/.npm ~/.pip /tmp/* || true
        echo "Disk usage after cleanup:"
        df -h


    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
